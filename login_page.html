<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            height: 100vh;
            background: url("webpage.gif") no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            flex-direction: column;
            position: relative;
        }

        .login-container {
            background: rgba(156, 18, 18, 0.932);
            padding: 40px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(15, 13, 13, 0.763);
            text-align: center;
            
        }

        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            background: rgba(64, 118, 193, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s, background 0.3s;
        }

        .menu-icon:hover {
            transform: scale(1.1);
            background: rgb(127, 30, 30);
        }

        .dashboard {
            position: fixed;
            top: 0;
            left: -270px;
            width: 250px;
            height: 100vh;
            background: rgba(50, 50, 50, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
            padding-top: 80px;
            transition: left 0.5s ease-in-out;
            text-align: center;
        }

        .dashboard.active {
            left: 0;
        }

        .dashboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .dashboard ul li {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: background 0.3s, transform 0.2s;
        }

        .dashboard ul li a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            display: block;
            text-align: center;
        }

        .dashboard ul li:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .content {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s;
        }

        h2 {
            margin-bottom: 35px;
            color: #ffffff;
        }

        label {
            color: #ffffff;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ef0303;
        }
    </style>
</head>

<body onclick="closeMenu()">
    <div class="menu-icon" onclick="toggleMenu(event)">&#9776;</div>

    <div class="dashboard" id="dashboard">
        <ul>
            <li><a href="index.html" onclick="showHome(event)"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="login_page.html" onclick="showContent(event, 'login')"><i class="fas fa-project-diagram"></i> LOGIN</a></li>
            <li><a href="#" onclick="showContent(event, 'About')"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="#" onclick="showContent(event, 'Career')"><i class="fas fa-briefcase"></i> Career</a></li>
        </ul>
    </div>
    <div class="login-container">
        <h2>Login</h2>

        <label for="role">Select Role:</label>
        <select id="role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>

        
        <input type="text" id="username" placeholder="Enter your username" required>

        
        <input type="password" id="password" placeholder="Enter your password" required>

        <button onclick="handleLogin()">Login</button>
    </div>

    <script>

        function toggleMenu(event) {
            event.stopPropagation();
            document.getElementById("dashboard").classList.toggle("active");
        }

        function closeMenu() {
            document.getElementById("dashboard").classList.remove("active");
        }


        function handleLogin() {
            const role = document.getElementById('role').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Please fill out all fields.');
                return;
            }

            alert(`Logging in as ${role}...`);
            // Redirect or handle authentication logic here
        }
        
    </script>
</body>

</html>
