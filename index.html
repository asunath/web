<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEMASTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: url("webpage1.gif") no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            flex-direction: column;
            position: relative;
        }

        .red-fade {
            background: linear-gradient(to bottom right, rgba(255, 0, 0, 0.7), rgba(255, 0, 0, 0.3));
        }

        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s, background 0.3s;
        }

        .menu-icon:hover {
            transform: scale(1.1);
            background: rgb(152, 13, 13);
        }

        .dashboard {
            position: fixed;
            top: 0;
            left: -270px;
            width: 250px;
            height: 100vh;
            background: rgba(50, 50, 50, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
            padding-top: 80px;
            transition: left 0.5s ease-in-out;
            text-align: center;
        }

        .dashboard.active {
            left: 0;
        }

        .dashboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .dashboard ul li {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: background 0.3s, transform 0.2s;
        }

        .dashboard ul li a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            display: block;
            text-align: center;
        }

        .dashboard ul li:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .content {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s;
        }

        .text-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .text-box h1 {
            font-size: 3.5rem;
            font-weight: 600;
            color: white;
        }

        .text-box h2 {
            font-size: 2rem;
            font-weight: 400;
            color: #d1c4e9;
        }

        .text-box h3 {
            font-size: 1.5rem;
            font-weight: 300;
            color: #f5f5f5;
        }

        .continue-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.5s, transform 0.3s;
        }

        .continue-btn:hover {
            background: #ff1a1a;
            transform: scale(1.1);
        }
    </style>
</head>
<body onclick="closeMenu()">
    <div class="menu-icon" onclick="toggleMenu(event)">&#9776;</div>

    <div class="dashboard" id="dashboard">
        <ul>
            <li><a href="index.html" onclick="showHome(event)"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="login_page.html" onclick="showContent(event, 'login')"><i class="fas fa-project-diagram"></i> LOGIN</a></li>
            <li><a href="#" onclick="showContent(event, 'About')"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="#" onclick="showContent(event, 'Career')"><i class="fas fa-briefcase"></i> Career</a></li>
        </ul>
    </div>

    <div class="content" id="content">
        <div class="text-box" id="default-content">
            <h1>Welcome</h1>
            <h2>CODEMASTER</h2>
            <h3>Explore new projects, careers, and more with us</h3>
            <button class="continue-btn" onclick="redirectToLogin()">Continue</button>
        </div>
    </div>

    <script>
        function toggleMenu(event) {
            event.stopPropagation();
            document.getElementById("dashboard").classList.toggle("active");
        }

        function redirectToLogin() {
            window.location.href = 'login_page.html';
        }

        function closeMenu() {
            document.getElementById("dashboard").classList.remove("active");
        }

        
    </script>
</body>
</html>
